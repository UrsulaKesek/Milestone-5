<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css" media="screen and (max-width:380px"/>

</head>
<body>
  <section class="Weather">
    <div class="cities1">
      <img src="icons/London 1 copy 3.png">
      <img src="icons/New York copy 2.png"/>
      <img src="icons/Mumbai copy 2.png"/>
      <img src="icons/Berlin copy 4.png"/>
      <img src="icons/Barcelona copy 3.png"/>
      <img src="icons/Amsterdam copy 2.png"/>
    </div>
    <div class="input">
      <input type="text" placeholder="Enter city name to get the weather " class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>
    <div class="card">
      <h1 class="name" id="name"></h1>
       <p class="country"></p>
        <p class="icon"></p>
        <p class="tempC"></p>
        <p class="tempF"></p>
        <p class="desc"></p>
      </div>
      <div class="cities">
       <img src="icons/Tokyo copy.png"/>
       <img src="icons/Barcelona copy.png"/>
       <img src="icons/California copy.png"/>
       <img src="icons/London 1 copy.png"/>
       <img src="icons/New York copy.png"/>
       <img src="icons/Rio De Janeiro copy.png"/>
      </div>
  </section>
<script src="app.js"></script>
</body>
</html>
