<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media ="screen"/>
  <link rel="stylesheet" href="style.css" media="screen and (max-width:400px)"/>
</head>
<body>
  <div hidden id = "spinner"></div>
    <div class="cities1">
      <img  Id ="city1" src="icons/London 1 copy 3.png">
      <img  Id ="city2" src="icons/New York copy 2.png"/>
      <img  Id ="city3" src="icons/Agra copy 2.png"/>
      <img  Id ="city4" src="icons/Berlin copy 4.png"/>
      <img  Id ="city5" src="icons/Barcelona copy 3.png"/>
      <img  Id ="city6" src="icons/Amsterdam copy 2.png"/>
    </div>
    <div class="input">
      <input type="text" placeholder="Enter city name to get the weather " class="input_text">
      <input type="submit" value = "submit" class="submit">
    </div>
    <div class="card">
      <h1 class="name" id="name"></h1>
       <p class="country"></p>
        <p class="icon"></p>
        <p class="tempC"></p>
        <p class="tempF"></p>
        <p class="desc"></p>
      </div>
      <div class="imagelinks" >
        <a  class ="visible" href ="icons/F9R0RX copy.jpg">Show City icons</a>
        <a  class = "hidden" href ="icons/F9R0RX copy.jpg">Hide City icons</a>
      </div>
  
      <div class="cities">
       <img Id="city7" src="icons/Tokyo copy.png"/>
       <img Id="city8" src="icons/Barcelona copy.png"/>
       <img Id="city9" src="icons/California copy.png"/>
       <img Id="city10" src="icons/London 1 copy.png"/>
       <img Id="city11" src="icons/New York copy.png"/>
       <img Id="city12" src="icons/Rio De Janeiro copy.png"/>
      </div>

<script src="app.js"></script>
</body>
</html>
